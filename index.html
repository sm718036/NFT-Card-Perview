<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium-image">
      <img src="./images/icon-view.svg" alt="" class="view-icon">
    </div>
    <div class="content-container">
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="qty-time">
        <div class="ethirium">
          <img src="./images/icon-ethereum.svg" alt="">
          <h4>0.041 ETH</h4>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <h4>3 days left</h4>
        </div>
      </div>
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="">
      <h4>Creation of <span>Jules Wyvern</span></h4>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Sheraz</a>.
  </div>
</body>
</html>
